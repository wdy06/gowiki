<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing {{.Title}}</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .editor-form {
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.4;
            resize: vertical;
        }
        .button-container {
            margin-top: 15px;
        }
        input[type="submit"] {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0052a3;
        }
    </style>
</head>
<body>
    <h1>Editing {{.Title}}</h1>

    <form class="editor-form" action="/save/{{.Title}}" method="POST">
        <div>
            <textarea name="body" rows="20">{{printf "%s" .Body}}</textarea>
        </div>
        <div class="button-container">
            <input type="submit" value="Save">
        </div>
    </form>
</body>
</html>
